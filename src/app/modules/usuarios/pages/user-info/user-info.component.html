<div class="container">
  <div
    class="col-md-6 mx-auto p-4 m-4 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray"
  >
    <h2
      style="font-size: 25px; font-weight: bold"
      class="text-center mb-1 mt-5 responsive-margin"
    >
      Perfil
    </h2>
    <button
      (click)="goToHome()"
      class="block text-sm text-text relative bottom-20"
    >
      <fa-icon style="font-size: 22px" [icon]="faClose"></fa-icon>
    </button>

    <form [formGroup]="userProfileForm" class="form" (ngSubmit)="onSubmit()">
      <div class="space-y-10 space-margin">
        <div class="border-gray-900/10 pb-12">
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-5 sm:grid-cols-6">
            <div class="col-span-full">
              <label
                class="block text-sm font-medium leading-6 text-gray"
                for="nombre"
                >Nombre</label
              >
              <input
                id="nombre"
                type="text"
                class="form-control block w-full rounded-md border-0 py-1.5 text-gray ring-1 ring-inset ring-gray sm:text-sm sm:leading-6"
                formControlName="nombre"
              />
            </div>

            <div class="col-span-full">
              <label
                class="block text-sm font-medium leading-6 text-gray"
                for="apellidos"
                >Apellidos</label
              >
              <input
                id="apellidos"
                type="text"
                class="form-control block w-full rounded-md border-0 py-1.5 text-gray ring-1 ring-inset ring-gray sm:text-sm sm:leading-6"
                formControlName="apellidos"
              />
            </div>

            <div class="col-span-full">
              <label
                for="foto_usuario"
                class="block text-sm font-medium leading-6 text-gray"
                >Imagen</label
              >
              <div class="mt-2 flex items-center gap-x-3">
                <svg
                  class="h-12 w-12 text-gray"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                    clip-rule="evenodd"
                  />
                </svg>
                <input
                  type="text"
                  name="foto_usuario"
                  id="foto_usuario"
                  formControlName="foto_usuario"
                  class="form-control block w-full rounded-md border-0 py-1.5 text-gray ring-1 ring-inset ring-gray sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="col-span-full">
              <label
                class="block text-sm font-medium leading-6 text-gray"
                for="documento_identidad"
                >Documento de Identidad</label
              >
              <input
                id="documento_identidad"
                type="text"
                class="form-control block w-full rounded-md border-0 py-1.5 text-gray ring-1 ring-inset ring-gray sm:text-sm sm:leading-6"
                formControlName="documento_identidad"
              />
            </div>

            <div class="col-span-full">
              <label
                class="block text-sm font-medium leading-6 text-gray"
                for="ciudad"
                >Ciudad</label
              >
              <input
                id="ciudad"
                type="text"
                class="form-control block w-full rounded-md border-0 py-1.5 text-gray ring-1 ring-inset ring-gray sm:text-sm sm:leading-6"
                formControlName="ciudad"
              />
            </div>

            <div class="col-span-full">
              <label
                class="block text-sm font-medium leading-6 text-gray"
                for="direccion"
                >Dirección</label
              >
              <input
                id="direccion"
                type="text"
                class="form-control block w-full rounded-md border-0 py-1.5 text-gray ring-1 ring-inset ring-gray sm:text-sm sm:leading-6"
                formControlName="direccion"
              />
            </div>

            <div class="col-span-full">
              <label
                class="block text-sm font-medium leading-6 text-gray"
                for="celular"
                >Celular</label
              >
              <input
                id="celular"
                type="text"
                class="form-control block w-full rounded-md border-0 py-1.5 text-gray ring-1 ring-inset ring-gray sm:text-sm sm:leading-6"
                formControlName="celular"
              />
            </div>

            <div class="col-span-full">
              <label
                class="block text-sm font-medium leading-6 text-gray"
                for="email"
                >Correo Electrónico</label
              >
              <input
                id="email"
                type="email"
                class="form-control block w-full rounded-md border-0 py-1.5 text-gray ring-1 ring-inset ring-gray sm:text-sm sm:leading-6"
                formControlName="email"
                [disabled]="disabled"
              />
            </div>

            <div class="col-span-full">
              <label
                class="block text-sm font-medium leading-6 text-gray"
                for="contrasena"
                >Contraseña</label
              >
              <input
                id="contrasena"
                type="text"
                class="form-control w-full rounded-md border-0 py-1.5 text-gray ring-1 ring-inset ring-gray sm:text-sm sm:leading-6"
                formControlName="contrasena"
              />
            </div>

            <div class="col-span-full">
              <label
                class="block text-sm font-medium leading-6 text-gray"
                for="rol"
                >Rol</label
              >
              <select
                class="form-select w-full rounded-md border-0 py-1.5 text-gray ring-1 ring-inset ring-gray sm:text-sm sm:leading-6"
                formControlName="rol"
              >
                <option value="">Seleccionar rol</option>
                <option value="CLIENTE">Cliente</option>
                <option value="ENTRENADOR">Entrenador</option>
                <option value="PASEADOR">Paseador</option>
                <option value="CUIDADOR">Cuidador</option>
              </select>
            </div>
          </div>
        </div>
        <div
          style="display: flex; width: 100%; justify-content: center"
          class="my-2 flex items-center justify-end gap-x-6"
        >
          <button
            style="width: 50%; font-size: 16px"
            type="submit"
            class="px-3 py-3 text-sm font-semibold text-white bg-nav rounded-lg hover:opacity-60 transition-all duration-400 focus:ring-4 focus:outline-none focus:ring-blue-300"
            [disabled]="!userProfileForm.valid"
          >
            Actualizar Perfil
          </button>
        </div>
      </div>
      <!-- Modal de actualizacion con exito -->
      <div
        *ngIf="showModal"
        id="popup-modal"
        tabindex="-1"
        class="fixed inset-0 flex items-center justify-center z-50 bg-gray-800 bg-opacity-50"
      >
        <div class="relative p-4 w-full max-w-md max-h-full">
          <div
            class="relative bg-white rounded-lg shadow dark:bg-gray-700 w-full"
          >
            <button
              type="button"
              class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              (click)="closeModal()"
            >
              <svg
                class="w-3 h-3"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Cerrar modal</span>
            </button>
            <div class="p-4 md:p-5 text-center w-full">
              <svg
                class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 2c-.791 0-1.55.314-2.11.874l-.893.893a.985.985 0 0 1-.696.288H7.04A2.984 2.984 0 0 0 4.055 7.04v1.262a.986.986 0 0 1-.288.696l-.893.893a2.984 2.984 0 0 0 0 4.22l.893.893a.985.985 0 0 1 .288.696v1.262a2.984 2.984 0 0 0 2.984 2.984h1.262c.261 0 .512.104.696.288l.893.893a2.984 2.984 0 0 0 4.22 0l.893-.893a.985.985 0 0 1 .696-.288h1.262a2.984 2.984 0 0 0 2.984-2.984V15.7c0-.261.104-.512.288-.696l.893-.893a2.984 2.984 0 0 0 0-4.22l-.893-.893a.985.985 0 0 1-.288-.696V7.04a2.984 2.984 0 0 0-2.984-2.984h-1.262a.985.985 0 0 1-.696-.288l-.893-.893A2.984 2.984 0 0 0 12 2Zm3.683 7.73a1 1 0 1 0-1.414-1.413l-4.253 4.253-1.277-1.277a1 1 0 0 0-1.415 1.414l1.985 1.984a1 1 0 0 0 1.414 0l4.96-4.96Z"
                />
              </svg>

              <h3
                class="mb-5 font-normal text-gray-500 dark:text-gray-400 text-2xl"
              >
                Se actualizo tu perfil con éxito
              </h3>
              <button
                type="button"
                class="text-white bg-nav hover:bg-opacity-80 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center"
                (click)="navigateToHome()"
              >
                Continuar
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
